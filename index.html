<!DOCTYPE html>
<html>
  <head>
    <style>
    body {
      background-color: black;
      color: white;
    .colorbutton {
      background-color: midnightblue;
      color: white;
    </style>
    <title>
      School Clicker
    </title>
  </head>
  <body>
    <p>
      Students: <span id="students">0</span>
    </p>
    <button onclick="addToStudents(1)" class="colorbutton">
      Get a student
    </button>

    <script>
      var students = 0;

      function addToStudents(amount) {
        students = students + amount;

        document.getElementById("students").innerHTML = students;
      }
    </script>
  </body>
</html>
